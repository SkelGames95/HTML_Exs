<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Registration Form</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Sign Up Here</h1>
    </header>
    <div>
      <label for="email"><b>Email:</b></label>
      <input type="email" name="email" id="email">
      <br><br>
      <label for="psw"><b>Password:</b></label>
      <input type="password" name="psw" id="psw" minlength="8" maxlength="20">
      <br><br>
      <label for="confpsw"><b>Confirm Password:</b></label>
      <input type="password" name="confirm psw" id="confpsw">
    </div>
    <hr>
    <div>
      <label for="name"><b>Complete Name:</b></label>
      <input type="text" name="Complete Name" id="name" placeholder="Name Surname">
    <br><br>
    </div>
  </body>
</html>
